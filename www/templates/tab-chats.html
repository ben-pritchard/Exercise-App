<ion-view view-title="Chats">
  <ion-content>
		<div class="padding">
			<a href="#" class="button-assertive" ng-click="getWorkouts()">Get Workouts</a>
	</div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.date}}">
        <img ng-src="{{chat.image}}">
        <h2>{{chat.date}}</h2>
        <p>{{chat.workout}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
